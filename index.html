<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="home">
    <div class="container">
        <div class="logo">Logo</div>
    </div>
    <div class="container">
        <div class="menu-div">Menu</div>
    </div>
</div>

<div class="menu">
    <div class="background">Menu</div>
    <div class="exit"><img src="assets/exit.svg" alt="" srcset=""></div>

    <div class="menu-container">
        <ul class="options">
            <li class="nav">
                <a href="#" class="nav-link">
                    Home <span class="small-number">01</span>
                </a>
            </li>
            <li class="nav">
                <a href="#" class="nav-link">
                    Blog <span class="small-number">02</span>
                </a>
            </li>
            <li class="nav">
                <a href="#" class="nav-link">
                    About <span class="small-number">03</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="menu-container right">
        <div class="information">
            <p class="title">Who am I?</p>
            <p class="description">Engineer/Designer/Developer</p>

        </div>
        <div class="information">
            <p class="title">Contact</p>
            <p class="description">github.com/Boierul</p>

        </div>
        <div class="information">
            <p class="title">Redirection</p>
            <div class="social-medias">
                <a href="https://github.com/Boierul/gsap-menu-website" class="social-media">This project</a>
                <a href="https://github.com/Boierul" class="social-media">Other projects</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
